<div class="article col col-12 animate">
  <div class="article__inner">

    {% if post.image %}
    <div class="image-wrap">
      <a class="article__image" href="{{post.url | prepend: site.baseurl}}">
        <img class="lazy" data-src="{{site.baseurl}}{{post.image}}" alt="{{post.title}}">
      </a>
    </div>
    {% endif %}

    <div class="article__content">

      <h2 class="article__title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </h2>

      <p class="article__excerpt">{{ post.description | escape }}</p>

      <div class="article__bottom">
        <div class="article__meta">
          <a href="{{site.baseurl}}/about/" class="article__author-image">
            <img class="lazy" data-src="{{site.author.avatar}}" alt="{{site.author.name}}">
          </a>
          <div class="article__info">
            <a href="{{site.baseurl}}/about/" class="article__author-link">{{ site.author.name }}</a>
            <time class="article__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          </div>
        </div>

        {% if post.tags.size >= 1 %}
        <div class="article-tags__box">
          {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/tag/{{ tag }}" class="article__tag">{{ tag }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </div>

    </div>
  </div>
</div>
